{% extends "common.html" %}

{% block mahaboob %}
    {% for data in movies %}
    <tr>

        <th><img src="{{ data.poster }}"></th>
        <th><a href="{% url 'view_movie_info' %}?no={{ data.imdb }}">{{ data.title }}</a></th>
        <th>{{ data.year }}</th>
        <th>{{ data.imdb }}</th>
        <th>{{ data.type }}</th>
    }

    </tr>
    {% endfor %}
{% endblock %}
