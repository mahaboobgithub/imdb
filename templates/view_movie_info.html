<head>
<!--  (JS FILE)  Load jQuery.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--  (CSS FILE)  Load Bootstrap CSS Only, no Bootstrap.js in this example-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--HTML (Bootstrap Classes used)-->
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form id="theform" action="{% url "search" %}" method="post">{% csrf_token %}
                    <h1>Search</h1>
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text"  placeholder="Type here..."  name="s1" >
                        <div class="input-group-btn"><button type="submit" class="btn btn-block btn-primary">Submit</button></div>
                    </div>

                </form>
            </div>
            <div class="col-md-9">
                <h1>Welcome To IMDB</h1>
                <table id="data"  class="table table-striped table-bordered">

                    <tr><th><img src="{{ poster}}"></th></tr>

                    <tr><th>Title: {{ title }}</th></tr>
                    <tr><th>Year : {{ year }}</th></tr>
                    <tr><th>IMDB Rating : {{ rating }}</th></tr>
                    <tr><th>Released : {{ released }}</th></tr>
                    <tr><th>Genre : {{ genre }}</th></tr>
                    <tr><th>Director : {{ director }}</th></tr>
                    <tr><th>Plot:{{ plot }}</th></tr>

                </table>

                <div id="rawdata"></div>
           </div>
        </div>
    </div>
</div>
</body>
